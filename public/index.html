<!doctype html>
<html>
  <head>
    <title>ARIA Interface</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- LOCK SCREEN -->
    <div id="lockScreen">
      <div id="lockBox" class="neon">
        <h2>ACCESS REQUIRED</h2>
        <input
          id="passwordInput"
          type="password"
          placeholder="Enter password"
        />
        <button id="unlockBtn" class="primaryBtn glitch">Unlock</button>
        <p id="lockError"></p>
      </div>
    </div>

    <!-- HOMEPAGE -->
    <div id="homepageScreen">
      <div id="homepageContent" class="neon">
        <h1>ARIA SYSTEM</h1>

        <div id="homeTopRow">
          <div id="homeTimeCard" class="homeCard">
            <div class="homeLabel">TIME</div>
            <div id="homeTime" class="homeValue"></div>
          </div>

          <div id="homeWeatherCard" class="homeCard">
            <div class="homeLabel">WEATHER â€” DEERFIELD, OH</div>
            <div id="homeWeatherMain" class="homeValue"></div>
            <div id="homeWeatherDetails" class="homeSub"></div>
          </div>
        </div>

        <div id="homeSystemCard" class="homeCard">
          <div class="homeLabel">SYSTEM</div>
          <div id="homeSystem" class="homeValue"></div>
          <div id="networkIndicator" class="homeSub"></div>
        </div>

        <div id="homeQuoteCard" class="homeCard">
          <div class="homeLabel">MOTIVATION</div>
          <div id="homeQuote" class="homeValue"></div>
        </div>

        <div id="homeButtons">
          <button id="enterConsoleBtn" class="primaryBtn glitch wideBtn">
            Enter ARIA
          </button>
        </div>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div id="layout" style="display: none">
      <aside id="sidebar">
        <div id="chatList"></div>

        <div id="sidebarBottom">
          <button id="newChatBtn" class="primaryBtn glitch">+ New Chat</button>
          <button id="settingsBtn" class="secondaryBtn">âš™ Settings</button>
        </div>
      </aside>

      <div id="bgDrift"></div>

      <main id="chatWindow">
        <div id="messages"></div>

        <div id="inputBar">
          <input id="userInput" placeholder="Type a message..." />
          <button id="sendBtn" class="primaryBtn glitch">Send</button>

          <button id="callModeBtn" class="voiceBtn">ðŸŽ™ PTT</button>
          <button id="voiceOffBtn" class="voiceBtn">TTS</button>

          <div id="voiceWave"></div>
        </div>

        <div id="voiceActivityBar"></div>
      </main>
    </div>

    <!-- SETTINGS OVERLAY -->
    <div id="settingsOverlay">
      <div id="settingsPanel">
        <div id="settingsHeader">
          <h2>ARIA Settings</h2>
          <button id="settingsCloseBtn">âœ•</button>
        </div>

        <div id="settingsContent">
          <!-- PERSONALITY -->
          <section class="settingsSection">
            <h3>Personality Presets</h3>
            <div id="personalityList">
              <button class="personalityBtn" data-preset="hacker">
                Hacker
              </button>
              <button class="personalityBtn" data-preset="companion">
                Companion
              </button>
              <button class="personalityBtn" data-preset="analyst">
                Analyst
              </button>
              <button class="personalityBtn" data-preset="chaotic">
                Chaotic
              </button>
              <button class="personalityBtn" data-preset="hostile">
                Hostile
              </button>
            </div>
          </section>

          <!-- VOICE -->
          <section class="settingsSection">
            <h3>Voice Settings</h3>

            <label>Voice</label>
            <select id="voiceSelect"></select>

            <label>Rate</label>
            <input
              type="range"
              id="voiceRate"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />

            <label>Pitch</label>
            <input
              type="range"
              id="voicePitch"
              min="0"
              max="2"
              step="0.1"
              value="1"
            />

            <div class="toggleRow">
              <span>TTS Enabled</span>
              <button id="ttsToggle" class="toggleBtn active">ON</button>
            </div>
          </section>

          <!-- SPEECH RECOGNITION -->
          <section class="settingsSection">
            <h3>Speech Recognition</h3>
            <div class="toggleRow">
              <span>VTT Enabled</span>
              <button id="vttMasterToggle" class="toggleBtn active">ON</button>
            </div>
          </section>

          <!-- API PROVIDER -->
          <section class="settingsSection">
            <h3>API Provider</h3>
            <select id="providerSelect">
              <option value="openrouter">OpenRouter</option>
              <option value="groq">Groq</option>
            </select>
          </section>
        </div>

        <div id="settingsFooter">
          <button id="settingsSaveBtn" class="primaryBtn">Save</button>
        </div>
      </div>
    </div>

    <!-- FX -->
    <div id="glitchOverlay"></div>
    <div id="glitchOverlay2"></div>
    <div id="scanlineSweep"></div>
    <div id="sideSweep"></div>
    <div id="chromaticFlash"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
