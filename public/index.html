<!doctype html>
<html>
  <head>
    <title>ARIA Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="lockScreen">
      <div id="lockBox" class="neon">
        <h2>Enter Password</h2>
        <input id="passwordInput" type="password" placeholder="Password" />
        <button id="unlockBtn" class="cyber-hover glitch">Unlock</button>
        <p id="lockError"></p>
      </div>
    </div>

    <div id="layout">
      <aside id="sidebar">
        <button id="newChatBtn" class="cyber-hover glitch">+ New Chat</button>
        <div id="chatList"></div>

        <div id="sidebarFooter">
          <button class="footerBtn">Settings</button>
          <button class="footerBtn">About</button>
        </div>
      </aside>

      <main id="chatWindow">
        <div id="messages"></div>

        <div id="inputBar">
          <input id="userInput" placeholder="Type a message..." />
          <button id="sendBtn" class="cyber-hover glitch">Send</button>
        </div>
      </main>
    </div>

    <!-- Only one copy of each overlay -->
    <div id="glitchOverlay"></div>
    <div id="glitchOverlay2"></div>
    <div id="scanlineSweep"></div>
    <div id="sideSweep"></div>
    <div id="chromaticFlash"></div>

    <!--Test-->
    <div id="scanlineSweep"></div>
    <div id="sideSweep"></div>

    <script src="script.js"></script>
  </body>
</html>
