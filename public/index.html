<!doctype html>
<html>
  <head>
    <title>ARIA Interface</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <!-- Lock Screen -->
    <div id="lockScreen">
      <div id="lockBox" class="neon">
        <h2>Enter Password</h2>
        <input id="passwordInput" type="password" placeholder="Password" />
        <button id="unlockBtn" class="cyber-hover glitch">Unlock</button>
        <p id="lockError"></p>
      </div>
    </div>

    <!-- Homepage -->
    <div id="homepageScreen">
      <div id="homepageContent" class="neon">
        <h1>ARIA System</h1>
        <div id="homeTime"></div>
        <div id="homeSystem"></div>
        <button id="enterConsoleBtn" class="cyber-hover glitch">
          Enter Console
        </button>
      </div>
    </div>

    <!-- Main Layout -->
    <div id="layout">
      <aside id="sidebar">
        <button id="newChatBtn" class="cyber-hover glitch">+ New Chat</button>
        <div id="chatList"></div>

        <div id="settingsPanel">
          <h3>Settings</h3>

          <label>Voice:</label>
          <select id="voiceSelect"></select>

          <label>Speech Rate:</label>
          <input
            type="range"
            id="voiceRate"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />

          <label>Speech Pitch:</label>
          <input
            type="range"
            id="voicePitch"
            min="0"
            max="2"
            step="0.1"
            value="1"
          />
        </div>
      </aside>

      <div id="bgDrift"></div>

      <main id="chatWindow">
        <div id="messages"></div>

        <div id="inputBar">
          <input id="userInput" placeholder="Type a message..." />
          <button id="sendBtn" class="cyber-hover glitch">Send</button>

          <button id="callModeBtn" class="voiceBtn">ðŸŽ™ PTT</button>
          <button id="vttToggleBtn" class="voiceBtn">VTT</button>
          <button id="voiceOffBtn" class="voiceBtn">TTS</button>
          <div id="voiceWave"></div>
        </div>

        <!-- Voice activity bar under input -->
        <div id="voiceActivityBar"></div>
      </main>
    </div>

    <!-- Overlays -->
    <div id="glitchOverlay"></div>
    <div id="glitchOverlay2"></div>
    <div id="scanlineSweep"></div>
    <div id="sideSweep"></div>
    <div id="chromaticFlash"></div>

    <!-- Modular scripts -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
